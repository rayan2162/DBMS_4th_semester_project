<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="registration.css">

    <title>Registration</title>

</head>

<body>
    
    <div class="topnav">
        <a href="login.html">Login</a>
        <a href="registration.html">Registration</a>
    </div>

    <div class="container">

        <h1>Registration</h1>

        <form action="" method="post">

            <input type="text" name="userName" id="userName" placeholder="Enter your name">
            <br><br>

            <input type="email" name="userEmail" id="userEmail" placeholder="Enter your email">
            <br><br>

            <input type="phone" name="userPhone" id="userPhone" placeholder="Enter your phone number">
            <br><br>

            <input type="text" name="dept" id="dept" placeholder="dept">
            <br><br>

            <input type="text" name="userPassword" id="userPassword" placeholder="Enter your password">
            <br><br>

            <input type="text" name="userConfirmPassword" id="userConfirmPassword" placeholder="Confirm your password">
            <br><br>

            <button type="submit" name="registration"  class="btn">Registration</button>

        </form>

    </div>

</body>

</html>
